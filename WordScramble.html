<!DOCTYPE html>
<html>
    <head>
        <title>WordScrambler</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <script src="WordScramble.js"></script>
    <link rel="stylesheet" href="style.css">
    <body>
        <div = class="container">
            <section class="input-part">
                <header>Word Scrambler</header>
                <p id="scrambledword" class="scramble-word">weqe</p>
                <p class="hint" id="wordhint">Hint: dwadawd</p>
                <input type="text" placeholder="Enter word" id="answer">
                <div><button class="refresh">Refresh Word</button></div>
                <p class="score">Score: 0</p>
            </section>
        </div>
        
        <p id="displayResult"></p>
       

    </body>
</html>
